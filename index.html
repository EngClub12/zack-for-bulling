<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Analytics Platform</title>
  <style>
    /* Base styles */
    :root {
      --color-indigo-600: #4f46e5;
      --color-indigo-700: #4338ca;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      transition: background-color 0.3s;
    }

    /* Light mode styles */
    body {
      background: linear-gradient(to bottom right, #fce7f3, #ffffff);
      color: #111827;
    }

    /* Dark mode styles */
    body.dark {
      background: linear-gradient(to bottom right, #111827, #1f2937);
      color: #ffffff;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 4rem 1rem;
    }

    /* Theme toggle button */
    #theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem;
      border-radius: 9999px;
      border: none;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: box-shadow 0.3s;
    }

    .dark #theme-toggle {
      background: #1f2937;
    }

    #theme-toggle:hover {
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }

    /* Announcement banner */
    .announcement {
      text-align: center;
      margin-bottom: 2rem;
      color: #4b5563;
    }

    .dark .announcement {
      color: #d1d5db;
    }

    .announcement a {
      color: var(--color-indigo-600);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .dark .announcement a {
      color: #818cf8;
    }

    .announcement a:hover {
      text-decoration: underline;
    }

    /* Hero section */
    .hero {
      text-align: center;
    }

    .hero h1 {
      font-size: 3.75rem;
      font-weight: bold;
      line-height: 1.2;
      margin-bottom: 1.5rem;
    }

    .hero p {
      font-size: 1.25rem;
      color: #4b5563;
      max-width: 42rem;
      margin: 0 auto 2rem;
    }

    .dark .hero p {
      color: #d1d5db;
    }

    /* Buttons */
    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      align-items: center;
    }

    .primary-button {
      background-color: var(--color-indigo-600);
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .primary-button:hover {
      background-color: var(--color-indigo-700);
    }

    .secondary-button {
      color: #374151;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .dark .secondary-button {
      color: #d1d5db;
    }

    .secondary-button:hover {
      color: #111827;
    }

    .dark .secondary-button:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <button id="theme-toggle" aria-label="Toggle theme">
    <svg id="theme-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <!-- Moon icon path -->
      <path class="moon" d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
      <!-- Sun icon paths -->
      <circle class="sun hidden" cx="12" cy="12" r="5"></circle>
      <line class="sun hidden" x1="12" y1="1" x2="12" y2="3"></line>
      <line class="sun hidden" x1="12" y1="21" x2="12" y2="23"></line>
      <line class="sun hidden" x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line class="sun hidden" x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line class="sun hidden" x1="1" y1="12" x2="3" y2="12"></line>
      <line class="sun hidden" x1="21" y1="12" x2="23" y2="12"></line>
      <line class="sun hidden" x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line class="sun hidden" x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
  </button>

  <div class="container">
    <div class="announcement">
      <span>Announcing our next round of funding.</span>
      <a href="#">
        Read more
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="5" y1="12" x2="19" y2="12"></line>
          <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
      </a>
    </div>

    <div class="hero">
      <h1>
        Data to enrich your<br>
        online business
      </h1>
      
      <p>
        Anim aute id magna aliqua ad ad non deserunt sunt. Qui irure qui lorem cupidatat commodo. Elit sunt amet fugiat veniam occaecat.
      </p>

      <div class="buttons">
        <button class="primary-button">Get started</button>
        <a href="#" class="secondary-button">
          Learn more
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </a>
      </div>
    </div>
  </div>

  <script>
    const themeToggle = document.getElementById('theme-toggle');
    const moonIcon = document.querySelector('.moon');
    const sunIcons = document.querySelectorAll('.sun');

    // Check for saved theme preference
    const darkMode = localStorage.getItem('darkMode') === 'true';
    if (darkMode) {
      document.body.classList.add('dark');
      moonIcon.classList.add('hidden');
      sunIcons.forEach(icon => icon.classList.remove('hidden'));
    }

    // Toggle theme
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      moonIcon.classList.toggle('hidden');
      sunIcons.forEach(icon => icon.classList.toggle('hidden'));
      
      // Save preference
      localStorage.setItem('darkMode', document.body.classList.contains('dark'));
    });
  </script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@play-ai/agent-web-sdk@ht"></script>
  <script type="text/javascript">
    addEventListener("load", () => {
      PlayAI.open('gIvg-Ix-TY7waWzTXbO3Y');
    });
  </script>
</body>
</html>
